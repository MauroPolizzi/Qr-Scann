<ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar>
        <ion-title>
            Historial
        </ion-title>
        <ion-button (click)="enviarCorreo()" slot="end" fill="clear">
            <ion-icon slot="icon-only" name="send-outline" color="success"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item-sliding *ngFor="let item of dataLocal.scaneosGuardados">
            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="borrarScaneo(item)">
                    <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>
            <ion-item (click)="detalleScaneo( item )" detail>
                <ion-icon slot="start" [name]="item.icon" color="success"></ion-icon>
                <ion-label>
                    <h2>{{ item.text }}</h2>
                    <p>{{ item.created | date: 'medium'}}</p>
                </ion-label>
            </ion-item>
        </ion-item-sliding>
    </ion-list>

</ion-content>
